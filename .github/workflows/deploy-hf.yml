name: Deploy Backend to HuggingFace Spaces

# Gatilho: Qualquer push em /backend/
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-hf.yml'

jobs:
  deploy:
    name: Deploy Backend to HF
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necess√°rio para git subtree
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Add HuggingFace remote
        run: |
          git remote add hf https://marinhothiago:${{ secrets.HUGGINGFACE }}@huggingface.co/spaces/marinhothiago/participa-df-pii
      
      - name: Create subtree split
        run: |
          echo "üîÑ Criando subtree split de backend/"
          git subtree split --prefix backend --branch hf-backend
      
      - name: Push to HuggingFace
        run: |
          echo "üì§ Fazendo push para HuggingFace Spaces..."
          git push hf hf-backend:main --force
      
      - name: Cleanup
        if: always()
        run: |
          git branch -D hf-backend 2>/dev/null || true
      
      - name: Success notification
        if: success()
        run: |
          echo "‚úÖ Deploy bem-sucedido!"
          echo "üîó HuggingFace: https://huggingface.co/spaces/marinhothiago/participa-df-pii"
      
      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå Deploy falhou"
          echo "üí° Dicas:"
          echo "  1. Verificar se HF_TOKEN est√° configurado"
          echo "  2. Verificar permiss√µes no HuggingFace"
          echo "  3. Verificar hist√≥rico do reposit√≥rio"
          exit 1
