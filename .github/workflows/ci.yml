name: CI - Testes e Cobertura

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend - Testes Completos
    runs-on: ubuntu-latest
    env:
      # Desabilita LLM no CI (sem HF_TOKEN) para evitar timeout
      PII_USE_LLM_ARBITRATION: "false"
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov colorama

      - name: Baixar modelo spaCy
        run: python -m spacy download pt_core_news_lg

      - name: Rodar todos os testes
        run: pytest tests/ --disable-warnings -v --tb=short

      - name: Rodar benchmark LGPD
        run: python tests/test_benchmark.py

  backend-test-benchmark:
    name: Backend - Benchmark P1
    runs-on: ubuntu-latest
    env:
      # Desabilita LLM no CI (sem HF_TOKEN) para evitar timeout
      PII_USE_LLM_ARBITRATION: "false"
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest colorama

      - name: Baixar modelo spaCy
        run: python -m spacy download pt_core_news_lg

      - name: Executar Benchmark P1 (F1-Score)
        run: python tests/test_benchmark.py

  frontend-lint:
    name: Frontend - Lint e Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        run: npm ci || npm install

      - name: Rodar lint
        run: npm run lint

      - name: Build de produção
        run: npm run build